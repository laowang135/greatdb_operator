apiVersion: apps/v1
kind: Deployment
metadata:
  name: greatdbpaxos-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: operator
      app.kubernetes.io/name: greatdbpaxos-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/component: operator
        app.kubernetes.io/name: greatdbpaxos-operator
    spec:
      serviceAccountName: greatdbpaxos-operator
      nodeSelector:
        kubernetes.io/hostname: k8s-node-142
      containers:
        - name: operator
          # Replace this with the built image name
          image: 172.17.120.107:5000/greatdb-operator:v1.0-07181308
          command:
          - /greatdb-operator 
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
